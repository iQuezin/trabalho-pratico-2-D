<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório</title>

    <link rel="stylesheet" href="./assets/repo.css">

    <!--Bibliotecas-->
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <header class="container-fluid">
        <div class="row align-items-center">
            <div class="col-1 p-0">
                <button id="btn-return" class="material-symbols-rounded m-0 p-0">chevron_left</button>
            </div>
            <div class="col-11 d-flex justify-content-start">
                <h4 id="meuNome" class="m-0 p-0">Kayque dos Santos</h4>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <div class="card w-md-50 w-sm-70">
                    <div class="card-body">
                        <div class="row p-0"> <!--Nome do Repositório-->
                            <div class="col d-flex justify-content-start">
                                <h5 id="tituloRep"></h5>
                            </div>
                        </div>
                        <div class="row mt-3 p-0"> <!--Descrição-->
                            <div class="col">
                                <h6>- Descrição -</h6>
                                <p id="descRep"></p>
                            </div>
                        </div>
                        <div class="row mt-3 p-0 align-items-center"> <!--Data-->
                            <div class="col">
                                <h6>- Criado Em -</h6>
                                <p id="dataRep"></p>
                            </div>
                            <div id="counts" class="col-2 d-flex justify-content-center">
                                <span id="star" class="material-symbols-rounded">star</span>
                                <p id="starCount" class="m-0 ps-1"></p>
                            </div>
                            <div id="counts" class="col-2 d-flex justify-content-center">
                                <span id="visibility" class="material-symbols-rounded">visibility</span>
                                <p id="visiCount" class="m-0 ps-1"></p>
                            </div>
                            <div id="counts" class="col-2 d-flex justify-content-center">
                                <span id="fork" class="material-symbols-rounded">content_copy</span>
                                <p id="forkCount" class="m-0 ps-1"></p>
                            </div>
                        </div>
                        <div class="row mt-3 p-0"> <!--Linguagem-->
                            <div class="col">
                                <h6>- Linguagens -</h6>
                                <p id="lingRep"></p>
                            </div>
                        </div>

                        <div class="row p-0"> <!--Link-->
                            <div class="col">
                                <h6>- Link do GitHub -</h6>
                                <a id="linkRep" href="#"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer id="cabecalho" class="container-fluid mt-4">
        <div class="row">
            <div class="col d-flex justify-content-around">
                <p id="copyright">Copyright © 2024 Kayque dos Santos Almeida. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="./assets/repo.js"></script>
    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
